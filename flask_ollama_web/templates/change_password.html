<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="login-container">
    <form method="POST">
      <label>Old Password: <input type="password" name="old_password" required></label><br>
      <label>New Password: <input type="password" name="new_password" required></label><br>
      <label>Confirm New Password: <input type="password" name="confirm_password" required></label><br>
      <input type="submit" value="Change Password">
    </form>

    {% if message %}
      <p style="color: {% if 'successfully' in message %}green{% else %}red{% endif %};">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
