<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollama Chat</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 2rem;
        }

        .message {
            margin: 0.5rem 0;
            padding: 1rem;
            border-radius: 10px;
            max-width: 75%;
        }

        .user {
            align-self: flex-end;
            background-color: #d1e7dd;
        }

        .assistant {
            align-self: flex-start;
            background-color: #e2e3e5;
        }
        .new-chat-btn {
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .new-chat-btn:hover {
            background-color: #0b5ed7;
        }

        form {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 0;
        }

        textarea {
            flex: 1;
            resize: none;
            padding: 0.5rem;
            font-size: 1rem;
            overflow: hidden; /* hide scrollbar */
            min-height: 2.5rem;
            max-height: 150px; /* max grow height */
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

    </style>
    <script>

        function fallbackCopyTextToClipboard(text) {
          const textArea = document.createElement("textarea");
          textArea.value = text;

          // Avoid scrolling to bottom
          textArea.style.position = "fixed";
          textArea.style.top = 0;
          textArea.style.left = 0;

          document.body.appendChild(textArea);
          textArea.focus();
          textArea.select();

          try {
            const successful = document.execCommand('copy');
            if (successful) {
              return Promise.resolve();
            } else {
              return Promise.reject('Fallback: Copy command unsuccessful');
            }
          } catch (err) {
            return Promise.reject('Fallback: Copy command failed: ' + err);
          } finally {
            document.body.removeChild(textArea);
          }
        }

        document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.copy-raw-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const rawMarkdown = btn.getAttribute('data-raw');
              if (!rawMarkdown) {
                alert("No raw markdown data found!");
                return;
              }

              if (navigator.clipboard) {
                navigator.clipboard.writeText(rawMarkdown).then(() => {
                  btn.textContent = "Copied!";
                  setTimeout(() => btn.textContent = "Copy raw markdown", 1500);
                }).catch(err => {
                  alert("Failed to copy: " + err);
                });
              } else {
                // Fallback for unsupported browsers
                fallbackCopyTextToClipboard(rawMarkdown).then(() => {
                  btn.textContent = "Copied!";
                  setTimeout(() => btn.textContent = "Copy raw markdown", 1500);
                }).catch(err => {
                  alert(err);
                });
              }
            });
          });
        });
    </script>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='/new_chat'" class="new-chat-btn">New Chat</button>
        <h1>Chat with Ollama (LLaMA 3)</h1>
        <div class="chat-box">
            {% for entry in chat_history %}
                <div class="message {{ entry.role }}" >
                    <strong>{{ entry.role.capitalize() }}:</strong><br>
                    {{ entry.content | safe }}
                    {% if entry.role == 'assistant' %}
                      <button class="copy-raw-btn" data-raw="{{ entry.raw | e }}">Copy raw markdown</button>
                    {% endif %}
                </div>
            {% endfor %}
        </div>


        <form method="POST" id="chat-form">
            <textarea name="prompt" id="prompt" rows="2" required placeholder="Type your message..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const textarea = document.getElementById('prompt');

        function autoResize() {
            textarea.style.height = 'auto';       // Reset height
            textarea.style.height = textarea.scrollHeight + 'px';  // Set height to scroll height
        }

        textarea.addEventListener('input', autoResize);

        // Initialize size on page load in case of pre-filled text
        window.addEventListener('load', autoResize);
    </script>
</body>
</html>
